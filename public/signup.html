<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app" id="signupApp">
      <div class="section1">
        <h1>Create Account</h1>
        <p class="lineAfterh1">Create a new account</p>
      </div>
      <section class="formContainer">
        <form id="signupForm" class="form">
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-person icon"></i>
            <input value="" type="text" class="box" id="firstName" />
            <span>First Name</span>
          </div>
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-person icon"></i>
            <input value="" type="text" class="box" id="lastName" />
            <span>Last Name</span>
          </div>
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-envelope icon"></i>
            <input value="" type="email" class="box" id="email" />
            <span>Email</span>
          </div>
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-lock icon"></i>
            <input type="password" name="password" id="password" class="box" />
            <span>Password</span>
          </div>
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-lock icon"></i>
            <input
              type="password"
              name="password"
              id="confirmPassword"
              class="box"
            />
            <span>Confirm Password</span>
          </div>
          <input
            type="submit"
            value="CREATE ACCOUNT"
            class="btn"
            id="signupBtn"
          />
        </form>
      </section>
      <div class="bottomLine">
        <span>Already have account?</span>&nbsp;<a href="./index.html">Login</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
